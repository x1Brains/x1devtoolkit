# ─────────────────────────────────────────────────────────────────────────────
# Anchor.toml — X1 DevToolkit Network Configuration
# ─────────────────────────────────────────────────────────────────────────────
# Toggle between mainnet and testnet by changing [provider].cluster
# ─────────────────────────────────────────────────────────────────────────────

[toolchain]
anchor_version = "0.30.1"

[features]
resolution = true
skip-lint = false

[programs.mainnet]
incinerator = "11111111111111111111111111111111"

[programs.testnet]
incinerator = "11111111111111111111111111111111"

[registry]
url = "https://api.apr.dev"

[provider]
# ┌─────────────────────────────────────────────────────┐
# │  NETWORK TOGGLE — change this line to switch:       │
# │    cluster = "mainnet"   ← production               │
# │    cluster = "testnet"   ← testing                   │
# └─────────────────────────────────────────────────────┘
cluster = "testnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"

# ─── CLUSTER URLS ─────────────────────────────────────────────────────────────
[clusters.mainnet]
url = "https://rpc.mainnet.x1.xyz"

[clusters.testnet]
url = "https://rpc.testnet.x1.xyz"
